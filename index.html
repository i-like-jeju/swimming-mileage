<script>
const sb = supabase.createClient(
  "https://tsropshzbqrfladkgwsr.supabase.co",
  "sb_publishable_13HduBGv5qjNmCusvyfkMw_fcV1V6Jm"
);

const teamSelect = document.getElementById("teamSelect");
const memberSelect = document.getElementById("memberSelect");
const distance = document.getElementById("distance");
const w3 = document.getElementById("w3");
const wSea = document.getElementById("wSea");

function calc() {
  let w = 1;
  if (w3.checked) w *= 1.1;
  if (wSea.checked) w *= 2;
  const d = parseFloat(distance.value) || 0;
  document.getElementById("weightText").innerText = "x" + w.toFixed(1);
  document.getElementById("resultText").innerText = (d * w).toFixed(1);
}
distance.oninput = w3.onchange = wSea.onchange = calc;

async function loadTeams() {
  const { data } = await sb.from("teams").select("*").order("id");
  teamSelect.innerHTML = `<option value="">íŒ€ ì„ íƒ</option>`;
  data.forEach(t => {
    teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
  });
}

teamSelect.onchange = async () => {
  memberSelect.disabled = true;
  const { data } = await sb
    .from("members")
    .select("*")
    .eq("team_id", teamSelect.value)
    .order("id");

  memberSelect.innerHTML = `<option value="">ë©¤ë²„ ì„ íƒ</option>`;
  data.forEach(m => {
    memberSelect.innerHTML += `<option value="${m.id}">${m.name}</option>`;
  });
  memberSelect.disabled = false;
};

async function saveRecord() {
  let w = 1;
  if (w3.checked) w *= 1.1;
  if (wSea.checked) w *= 2;

  await sb.from("records").insert({
    member_id: memberSelect.value,
    weighted_mileage: (distance.value * w).toFixed(1)
  });

  distance.value = "";
  w3.checked = wSea.checked = false;
  calc();
  loadBoard();
}

async function loadBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";

  const { data: teams } = await sb.from("teams").select("*").order("id");
  const { data: members } = await sb.from("members").select("*");
  const { data: records } = await sb.from("records").select("*");

  teams.forEach(t => {
    const teamMembers = members.filter(m => m.team_id === t.id);
    const teamRecords = records.filter(r =>
      teamMembers.some(m => m.id === r.member_id)
    );

    const total = teamRecords.reduce((s,r)=>s+Number(r.weighted_mileage),0);

    board.innerHTML += `
      <div class="team">â— ${t.name} (${total.toFixed(1)} / ${t.target_mileage})</div>
      <div class="progress"><div style="width:${Math.min(100,total/t.target_mileage*100)}%"></div></div>
    `;

    teamMembers.forEach(m => {
      const sum = teamRecords
        .filter(r => r.member_id === m.id)
        .reduce((s,r)=>s+Number(r.weighted_mileage),0);
      board.innerHTML += `<div class="member">${m.name} ${sum.toFixed(1)}km</div>`;
    });
  });
}

loadTeams();
loadBoard();
</script>
