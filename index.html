<script>
const sb = supabase.createClient(
  "https://tsropshzbqrfladkgwsr.supabase.co",
  "sb_publishable_13HduBGv5qjNmCusvyfkMw_fcV1V6Jm"
);

const teamSelect = document.getElementById("teamSelect");
const memberSelect = document.getElementById("memberSelect");
const distance = document.getElementById("distance");
const w3 = document.getElementById("w3");
const wSea = document.getElementById("wSea");

function calc() {
  let w = 1;
  if (w3.checked) w *= 1.1;
  if (wSea.checked) w *= 2;
  const d = parseFloat(distance.value) || 0;
  document.getElementById("weightText").innerText = "x" + w.toFixed(1);

  // ê°€ì¤‘ì¹˜ ì ìš© í›„ ì†Œìˆ«ì  2ìë¦¬ ë²„ë¦¼, 1ìë¦¬ í‘œì‹œ
  const weighted = Math.floor(d * w * 100) / 100;
  document.getElementById("resultText").innerText = weighted.toFixed(1);
}
distance.oninput = w3.onchange = wSea.onchange = calc;

async function loadTeams() {
  const { data } = await sb.from("teams").select("*").order("id");
  teamSelect.innerHTML = `<option value="">íŒ€ ì„ íƒ</option>`;
  data.forEach(t => {
    teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
  });
}

teamSelect.onchange = async () => {
  memberSelect.disabled = true;
  const { data } = await sb
    .from("members")
    .select("*")
    .eq("team_id", parseInt(teamSelect.value))
    .order("id");

  memberSelect.innerHTML = `<option value="">ë©¤ë²„ ì„ íƒ</option>`;
  data.forEach(m => {
    memberSelect.innerHTML += `<option value="${m.id}">${m.name}</option>`;
  });
  memberSelect.disabled = false;
};

async function saveRecord() {
  const memberId = parseInt(memberSelect.value);
  const baseDistance = parseFloat(distance.value);
  if (!memberId || isNaN(baseDistance)) return alert("íŒ€ê³¼ ë©¤ë²„, ê±°ë¦¬ë¥¼ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.");

  let w = 1;
  if (w3.checked) w *= 1.1;
  if (wSea.checked) w *= 2;

  let proofUrl = null;
  const file = document.getElementById("proof").files[0];
  if (file) {
    const ext = file.name.split('.').pop();
    const safeName = `${Date.now()}.${ext}`; // ì•ˆì „í•œ íŒŒì¼ëª…
    const { error } = await sb.storage.from("proofs").upload(safeName, file, { upsert: true });
    if (error) return alert("íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨: " + error.message);
    proofUrl = sb.storage.from("proofs").getPublicUrl(safeName).data.publicUrl;
  }

  const weightedMileage = parseFloat((Math.floor(baseDistance * w * 1000) / 1000).toFixed(3));

  await sb.from("records").insert({
    member_id: memberId,
    base_distance: baseDistance,
    weighted_mileage: weightedMileage,
    weight_3person: w3.checked,
    weight_sea: wSea.checked,
    proof_url: proofUrl
  });

  distance.value = "";
  w3.checked = wSea.checked = false;
  document.getElementById("proof").value = "";
  calc();
  loadBoard();
}

async function loadBoard() {
  const board = document.getElementById("board");
  const globalRank = document.getElementById("globalRank");
  board.innerHTML = "";
  globalRank.innerHTML = "";

  const { data: teams } = await sb.from("teams").select("*").order("id");
  const { data: members } = await sb.from("members").select("*");
  const { data: records } = await sb.from("records").select("*");

  // ì „ì²´ ë©¤ë²„ ìˆœìœ„
  const totals = {};
  records.forEach(r => {
    totals[r.member_id] = (totals[r.member_id] || 0) + Number(r.weighted_mileage);
  });

  members
    .map(m => ({ name: m.name, total: totals[m.id] || 0 }))
    .sort((a,b)=>b.total-a.total)
    .forEach((m,i)=>{
      const medal = i===0?"ğŸ¥‡":i===1?"ğŸ¥ˆ":i===2?"ğŸ¥‰":`${i+1}ìœ„`;
      globalRank.innerHTML += `<div class="member"><span>${medal} ${m.name}</span><span>${(Math.floor(m.total*10)/10).toFixed(1)}km</span></div>`;
    });

  // íŒ€ë³„ í˜„í™©
  teams.forEach(t => {
    const teamMembers = members.filter(m => m.team_id === t.id);
    const teamTotals = teamMembers.map(m => ({
      ...m,
      total: records.filter(r=>r.member_id===m.id)
                    .reduce((s,r)=>s+Number(r.weighted_mileage),0)
    })).sort((a,b)=>b.total-a.total);

    const teamSum = teamTotals.reduce((s,m)=>s+m.total,0);

    board.innerHTML += `
      <div class="team">â— ${t.name} (${(Math.floor(teamSum*10)/10).toFixed(1)} / ${t.target_mileage})</div>
      <div class="progress"><div style="width:${Math.min(100,teamSum/t.target_mileage*100)}%"></div></div>
    `;

    teamTotals.forEach((m,i)=>{
      const medal = i===0?"ğŸ¥‡":i===1?"ğŸ¥ˆ":i===2?"ğŸ¥‰":"";
      const proof = records.find(r=>r.member_id===m.id && r.proof_url);
      board.innerHTML += `
        <div class="member">
          <span>${medal} ${m.name}</span>
          <span>${(Math.floor(m.total*10)/10).toFixed(1)}km ${
            proof ? `<a href="${proof.proof_url}" target="_blank">ğŸ“</a>` : ""
          }</span>
        </div>`;
    });
  });
}

loadTeams();
